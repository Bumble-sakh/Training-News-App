<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>News App</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row py-2 bg-info">
            
            <div class="col-4"><span class="h2 text-white">News App</span></div>
          
            <div class="col-8 d-flex justify-content-end">

                <div class="mx-1">
                    <div class="input-group">
                        <span class="input-group-text material-icons px-1 text-black-50">
                            outlined_flag
                        </span>
                        <select class="form-select country-selector" aria-label="Default select example">
                            <option value="ru" selected>Russia</option>
                            <option value="us">USA</option>
                            <option value="ca">Canada</option>                        
                        </select>
                    </div>
                    
                </div>

                <div class="mx-1">
                    <div class="input-group">
                        <input class="form-control input-search" type="search" placeholder="Search">
                        <button class="btn btn-primary btn-search" type="submit"><span class="material-icons">search</span></button>
                    </div>                        
                </div>

            </div>

        </div>
    </div>

    <div class="container">

        <div class="spinner-container d-none">

            <div class="d-flex justify-content-center my-5">
                <div class="spinner-border text-primary" role="status">
                <span class="sr-only"></span>
                </div>
            </div>

        </div>

        

        <div class="row justify-content-center news-container">



        </div>
    </div>
        
    <script src="app.js"></script>

</body>
</html>
